name: TigerTix CI/CD

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          # prefer clean install from lockfile; fall back to install if no lockfile
          npm ci --prefer-offline --no-audit --progress=false || npm install --prefer-offline --no-audit --progress=false

      - name: Run frontend tests
        working-directory: ./frontend
        run: |
          npm test -- --watchAll=false

      - name: Install backend dependencies
        run: |
          (cd backend/client-service && npm ci --prefer-offline --no-audit --progress=false) || (cd backend/client-service && npm install)
          (cd backend/admin-service && npm ci --prefer-offline --no-audit --progress=false) || (cd backend/admin-service && npm install)
          (cd backend/llm-driven-booking && npm ci --prefer-offline --no-audit --progress=false) || (cd backend/llm-driven-booking && npm install)
          (cd backend/auth-service && npm ci --prefer-offline --no-audit --progress=false) || (cd backend/auth-service && npm install)

      - name: Run backend tests
        run: |
          (cd backend/client-service && npm test) || echo "client-service tests failed or none"
          (cd backend/admin-service && npm test) || echo "admin-service tests failed or none"
          (cd backend/llm-driven-booking && npm test) || echo "llm-driven-booking tests failed or none"
          (cd backend/auth-service && npm test) || echo "No tests in auth-service"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy frontend to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npm install -g vercel
          cd frontend
          vercel --prod --token $VERCEL_TOKEN
      - name: Deploy backend to Render
        env:
          RENDER_TOKEN: ${{ secrets.RENDER_TOKEN }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $RENDER_TOKEN" \
            -H "Accept: application/json" \
            https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys
